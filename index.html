<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento Integrado</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
</head>
<body>
    <header>
        <img src="assets/images/logo-login.PNG" alt="">
        <h1>Sistema de Gerenciamento Integrado</h1>
        <p class="header__subtitle">Gerencie seus recursos e processos com
            eficiência e segurança</p>
    </header>
    <main>
        <div class="main__content">
            <div class="main__welcome">
                <h2>Bem Vindo</h2>
                <p class="main__welcome__subtitle">Entre com suas credenciais
                    para acessar o sistema</p>
            </div>
            <form action="#">
                <div class="main__form">
                    <div class="main__form__input__user">
                        <label for="user"
                            class="main__form__label__block">Usuário</label>
                        <input type="text" name="user" class="input__roundend">
                    </div>
                    <div class="main__form__input__password">
                        <label for="password"
                            class="main__form__label__block">Senha</label>
                        <input type="password" name="password" id="password"
                            class="input__roundend">
                    </div>
                    <div class="main__form__input__reminder">
                        <input type="checkbox" name="remind" id="remind"
                            value="remind">
                        <label for="remind" class="main__form__input__reminder-label">Lembrar-me</label>
                    </div>
                    <div class="main__form__input__button">
                        <input type="submit" value="Entrar">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
